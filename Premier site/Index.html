<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil-Robbie Lens Photographie</title>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <nav>
            <a href="Index.html" class="navimg">
                <img src="images/robbie_logo.png" alt="logo de robbie"/>
            </a>
            <div>
                <a class="inlink" href="index.html">Index</a>
                <a class="inlink" href="portfolio.html">Portfolio</a>
                <a class="inlink" href="a_propos.html">A propos</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-intro">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.
                </p>
                <div class="info">
                    <a href="#contact_form">Un projet? Ecrivez moi</a>
                </div>
            </div>
            <img src="images/robbie_photo.png" alt="Robbie"/>
        </section>
        <section class="accueil-img">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="images/accueil/element-1.png" alt="plage et rochers">
                <img src="images/accueil/element-2.png" alt="source chaude">
                <img src="images/accueil/element-3.png" alt="lac rouge">
            </div>
            <div>
                <img src="images/accueil/element-4.png" alt="ponton">
                <img src="images/accueil/element-5.png" alt="glacier">
                <img src="images/accueil/element-6.png" alt="lac de montagne">
            </div>
        </section>
        <section class="contact">
            <h2>Parlons de votre projet</h2>
            <form action="" method="get" id="contact_form">
                <fieldset class="name_mail">
                    <div class="form_column">
                        <label for="Nom">Nom : </label>
                        <input type="text" name="Nom" class="in-name-mail">
                    </div>
                    <div class="form_column">
                        <label for="mail">Votre mail : </label>
                        <input type="email" name="mail" class="in-name-mail">
                    </div>
                </fieldset>
                    <div class="msg">
                        <label for="message">Message : </label>
                        <textarea name="message" rows="5"></textarea>
                    </div>
                <input type="submit" value="Envoyer" class="info">
            </form>
        </section>
    </main>

    <footer>
        <a href="Index.html" class="navimg">
            <img src="images/robbie_logo.png" alt="logo de robbie"/>
        </a>  
        <div>     
            <a target="_blank" href="https://twitter.com/">
                <img src="images/twitter_logo.png" alt="logo twitter" title="viens en enfer"/>
            </a>&nbsp;
            <a target="_blank" href="https://www.instagram.com/">
                <img src="images/instagram_logo.png" alt="logo insta" title="plein de photos"/>
            </a>
        </div> 
    </footer>
</body>

</html>
